<body>
    <div style="width: 500px; margin: auto;"  class="container">
        <form onsubmit="return handleSubmit(event)" action="">

            <input type="password" placeholder="*****">

        </form>

        function handleSubmit(e) {
            e.preventDefault()
        }
    </script>
